<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Clientes')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Lista de Clientes')}"></header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th th:scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">PF/PJ</th>
                    <th scope="col">CPF/CNJP</th>
                    <th scope="col">EMAIL</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th class="col-1" scope="row" th:text="${cliente.getId()}">Id</th>
                    <td class="col-4" th:text="${cliente.nome}">Nome</td>
                    <td class="col-4" th:text="${cliente.tipoPessoa.toString()}">Tipo Cliente</td>
                    <td class="col-4" th:text="${cliente.documento}">cpf/cnpj</td>
                    <td class="col-4" th:text="${cliente.email}">email</td>
                    <td class="col-1"><a class="btn btn-outline-primary btn-sm" th:href="@{/clientes/{clienteId}(clienteId = ${cliente.id})}">Detalhar</a></td>
                    <td class="col-1"><a class="btn btn-outline-success btn-sm" th:href="@{/clientes/{clienteId}/atualizar(clienteId = ${cliente.id})}">Atualizar</a></td>
                    <td  class="col-1"><a class="btn btn-outline-danger btn-sm" th:href="@{/clientes/{clienteId}/deletar(clienteId = ${cliente.id})}">Excluir</a></td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>
    <div>
        <a class="btn btn-outline-primary btn-sm" href="/clientes/novo">Novo cadastro</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
