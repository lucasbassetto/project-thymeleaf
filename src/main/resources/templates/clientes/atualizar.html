<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Atualizar cliente')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Atualizar cadastro Id: ' + ${clienteId})}"></header>
<div class="container">
    <div class="container">
        <div class="row">
            <form th:object="${clienteDTO}" th:action="@{/clientes/{clienteId}(clienteId = ${clienteId})}" method="POST">
                <div class="mb-3">
                    <label class="form-label">NOME</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">PF/PJ</label>
                    <select class="form-select" th:field="*{tipoPessoa}">
                        <option th:each="tipo : ${tipoPessoa}"
                                th:value="${tipo}" th:text="${tipo}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF/CNJP</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{documento}">
                    <div class="invalid-feedback" th:errors="*{documento}"></div>

                </div>
                <div class="mb-3">
                    <label class="form-label">EMAIL</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{email}">
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>
                <input class="btn btn-success btn-sm" type="submit" value="Atualizar"/>
                <a class="btn btn-secondary btn-sm" th:href="@{/clientes}">Anterior</a>

            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
